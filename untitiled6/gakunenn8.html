<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動的単語リスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .word-list {
            list-style: none;
            padding: 0;
        }
        .word-list li {
            margin: 10px 0;
        }
        .word-list a {
            text-decoration: none;
            color: #007bff;
        }
        .word-list a:hover {
            text-decoration: underline;
        }

         .background-image {
            background: url('秋田大学写真.jpg') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.6);
        }
    </style>
</head>
<body>

    <!-- 背景画像 -->
    <div class="background-image gradient-bg"></div>


    <h1 class="text-white text-center">2年生</h1>
     <h1 class="text-white text-center text-3xl font-bold">秋医！知恵袋</h1>
     
    <ul class="word-list" id="wordList"></ul>

    <script>
        // 単語データを定義
        const words = [
            { name: "単語 1", description: "これは単語 1 の説明です。" },
            { name: "単語 2", description: "これは単語 2 の説明です。" },
            { name: "単語 3", description: "これは単語 3 の説明です。" }
        ];

        // 単語リストを生成する関数
        const createWordList = () => {
            const wordListElement = document.getElementById("wordList");

            words.forEach((word, index) => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = `word.html?word=${index}`; // クエリパラメータを利用
                link.textContent = word.name;

                listItem.appendChild(link);
                wordListElement.appendChild(listItem);
            });
        };

        // 単語リストを初期化
        createWordList();
    </script>
</body>
</html>

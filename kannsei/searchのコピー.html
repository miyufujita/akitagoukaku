        body {

        .transition-all {

        .shadow-custom {

        }
        .dark-mode {

            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            margin: 4rem auto;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {

            }

            }
        }
        .background-image {

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
